<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', 'Inter', sans-serif;
        }

        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in-up.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen">

    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Banner Section -->
    <div class="relative h-[400px] bg-cover bg-center"
        style="background-image: url('/assets/images/contact/contactBackground.jpg')">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="relative container mx-auto h-full flex items-center justify-center">
            <h1 class="text-white text-5xl font-bold">Get in Touch</h1>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-10">
        <div class="grid md:grid-cols-2 gap-6 items-start">

            <!-- Contact Form -->
            <div class="rounded-xl p-8 " id="contact-form">
                <h2 class="text-2xl font-bold text-cyan-600 mb-6 text-center">Contact Us</h2>
                <form id="contactForm" class="space-y-4">

                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-50">
                            <i class="fa-solid fa-user text-gray-500 mr-3"></i>
                            <input id="name" type="text" placeholder="Full Name"
                                class="w-full outline-none bg-transparent">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-50">
                            <i class="fa-solid fa-envelope text-gray-500 mr-3"></i>
                            <input id="email" type="email" placeholder="Email"
                                class="w-full outline-none bg-transparent">
                        </div>
                    </div>

                    <div>
                        <label for="contact" class="block text-sm font-medium text-gray-700 mb-1">Contact Number</label>
                        <div class="flex items-center border rounded-lg px-3 py-2 bg-gray-50">
                            <i class="fa-solid fa-phone text-gray-500 mr-3"></i>
                            <input id="contact" type="tel" placeholder="Contact Number"
                                class="w-full outline-none bg-transparent">
                        </div>
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
                        <div class="flex border rounded-lg px-3 py-2 bg-gray-50">
                            <i class="fa-solid fa-comment text-gray-500 mr-3 mt-2"></i>
                            <textarea id="message" rows="4" placeholder="Your Message"
                                class="w-full outline-none bg-transparent"></textarea>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-80px bg-gradient-to-r from-red-500 to-red-500 text-white font-semibold py-2 px-4 rounded-lg shadow-lg transform transition duration-300 hover:scale-105 md:ml-64">
                        <i class="fa-solid fa-paper-plane mr-2"></i> Send Message
                    </button>
                </form>
            </div>

            <!-- Location Details -->
            <div class="rounded-xl p-8" id="location-details">
                <h2 class="text-2xl font-bold text-cyan-600 mb-6 text-center">Our Location</h2>
                <p class="text-sm text-gray-700 mb-4">
                    <i class="fa-solid fa-map-marker-alt text-red-500 mr-2"></i> ROYAL CROWN INFRA<br>
                    Shop No 1 Sector 25 Plot No 19, Ravi Rachna,<br>
                    near Khandeshwar Station, Sector-25, Navi Mumbai,<br>
                    Maharashtra 410209
                </p>

                <p class="text-sm font-medium text-gray-900 flex items-center mb-2">
                    <i class="fa-solid fa-phone text-green-500 mr-2"></i> +91 98198 00022 / +91 98198 00044
                </p>

                <p class="text-sm font-medium text-gray-900 flex items-center mb-4">
                    <i class="fa-solid fa-envelope text-blue-500 mr-2"></i> info@royalcrown.com
                </p>

                <h3 class="text-lg font-semibold text-gray-700 mb-4 text-center">Follow Us</h3>
                <div class="flex justify-center space-x-4 mb-4">
                    <a href="#" class="text-blue-600 text-xl"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="text-blue-400 text-xl"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="text-pink-500 text-xl"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="text-blue-700 text-xl"><i class="fa-brands fa-linkedin"></i></a>
                </div>

                <!-- Embedded Google Map -->
                <div class="rounded-lg overflow-hidden shadow-lg">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5897.553575576653!2d73.09865315249579!3d19.010072846065423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7e911b8186ff7%3A0x8637ac85995699fd!2sCrown%20Housing!5e1!3m2!1sen!2sin!4v1739009856856!5m2!1sen!2sin"
                        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            gsap.from("#contact-form", { opacity: 0, y: 50, duration: 1 });
            gsap.from("#location-details", { opacity: 0, y: -50, duration: 1, delay: 0.5 });
        });


        // Content data
        function loadComponent(elementId, path) {
            fetch(path).then(response => response.text()).then(data => { document.getElementById(elementId).innerHTML = data; })
                .catch(error => console.error('Error loading component:', error));
        }
        document.addEventListener('DOMContentLoaded', function () {
            loadComponent('navbar-container', '/components/navbar.html');
        });



        //////  Footer component
        document.addEventListener("DOMContentLoaded", () => {
            fetch("/components/footer.html").then(response => response.text()).then(data => { document.getElementById("footer-container").innerHTML = data; })
                .catch(error => console.error("Error loading footer:", error));
        });
    </script>

</body>

</html>
